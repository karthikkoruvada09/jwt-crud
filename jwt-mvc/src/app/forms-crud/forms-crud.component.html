
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Crud operations</h3>
                <form (ngSubmit)="post(ref.value);ref.resetForm()" #ref="ngForm" novalidate>
                    <div class="form-group">
                        <label > Name</label>
                        <input type="text" class="form-control" name="name" maxlength="10" [(ngModel)]="firstName" required />
                        
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input type="text" class="form-control" name="pass" maxlength="10" [(ngModel)]="pass"  required >
                        
                    </div>
                    <div class="form-group">
                        <label >CIty</label>
                        <input type="text" class="form-control" name="city" maxlength="10" [(ngModel)]="city"  required  >
                       
                    </div>


                    <div class="form-group">
                      <label >phone number</label>
                      <input type="text" class="form-control" name="phnno" maxlength="10" [(ngModel)]="phnno"  required  >
                     
                  </div>

                  <div >
                    <label >Gender</label><br>
                    <input type="radio"  name="male" [(ngModel)]="gender"  name="gender"  value="male" required  >MAle
                    <input type="radio" name="female" [(ngModel)]="gender"  name="gender" value="female" required  >Female
                   
                </div>

                <div >
                  <label >Interests:</label><br>
                  <input type="checkbox"  name="cricket" [(ngModel)]="cricket"    >Cricket
                  <input type="checkbox"  name="shuttle" [(ngModel)]="shuttle"    >Shuttle
                  <input type="checkbox"  name="basketball" [(ngModel)]="basketball"    >BasketBall

                 
              </div>
                   

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" [disabled]="ref.invalid">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th><h4>Database_id</h4></th>
                <th><h4>Name</h4></th>
                <th><h4>Password</h4></th>
                <th><h4>City</h4></th>
                <th><h4>Phone no</h4></th>
                <th><h4>Gender</h4></th>
              <th ></th>
              <th ></th>


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of data">
                <td>{{i._id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.pass}}</td>
                <td>{{i.city}}</td>
                <td>{{i.phnno}}</td>
                <td>{{i.gender}}</td>
                <th><a class="btn btn-danger " type="button" (click)="delete(i._id)">Delete</a></th>
                <th><a class="btn btn-primary" type="button" (click)="update(i)" data-toggle="modal"   data-target="#modal" >Update</a></th>
              </tr>
             
            </tbody>
          </table>
    </div>
</div>



<!-- The Modal -->



<div id="modal"  class="modal" >
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Update</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
            <form (ngSubmit)="put();ref1.resetForm()" #ref1="ngForm" novalidate>
                    <div class="form-group">
                        <label > Name</label>
                        <input type="text" class="form-control" name="name" maxlength="10" [(ngModel)]="obj.name" required />
                        
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input type="text" class="form-control" name="pass" maxlength="10" [(ngModel)]="obj.pass"  required >
                        
                    </div>
                    <div class="form-group">
                        <label >CIty</label>
                        <input type="text" class="form-control" name="city" maxlength="10" [(ngModel)]="obj.city"  required  >
                       
                    </div>


                    <div class="form-group">
                      <label >phone number</label>
                      <input type="text" class="form-control" name="phnno" maxlength="10" [(ngModel)]="obj.phnno"  required  >
                     
                  </div>

                  <div >
                    <label >Gender</label><br>
                    <input type="radio"  name="male" [(ngModel)]="obj.gender"  name="gender"  value="male" required  >Male
                    <input type="radio" name="female" [(ngModel)]="obj.gender"  name="gender" value="female" required  >Female
                   
                </div>

                <div >
                  <label >Interests:</label><br>
                  <input type="checkbox"  name="cricket" [(ngModel)]="obj.cricket"    >Cricket
                  <input type="checkbox"  name="shuttle" [(ngModel)]="obj.shuttle"    >Shuttle
                  <input type="checkbox"  name="basketball" [(ngModel)]="obj.basketball"    >BasketBall

                 
              </div>
                   

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit"  [disabled]="ref1.invalid">Update</button>
                    </div>
                </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>
      </div>

    </div>
  </div>
</div>
