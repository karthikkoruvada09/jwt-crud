<form #ref="ngForm" (ngSubmit)="register(ref.value)">
  <label>Register form</label>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" [(ngModel)]="pass"  name="pass" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
